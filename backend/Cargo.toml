[package]
authors = ["Roman Kolesnikov <roman.kolesnikov@hs-augsburg.de>"]
edition = "2021"
license = "MIT"
name = "help_me"
version = "0.1.0"

[dependencies]
blake2 = "0.9"
chrono = "0.4"
dotenv = "0.15.0"
futures = "0.3"
lazy_static = "1.4.0"
rand = "0.8.4"
rocket = {version = "0.5.0-rc.1", features = ["json"]}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
thiserror = "1.0"
tokio = {version = "1.13.0", features = ["full"]}

[dependencies.sqlx]
default_features = false
features = ["runtime-tokio-rustls", "sqlite", "macros"]
version = "0.5.6"
